<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>COMPRA</title>
<link href="css/main.test.css" rel="stylesheet">
<link rel="stylesheet" href="css/estilo.css">
<link rel="icon" type="image/png" href="imagens/logopenguinblack.png" />
<script src="js/scripts.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <a href="../"><img src="imagens/logopenguin.png" alt="logo" class="img_logo_header"
                style="cursor: pointer;"></a>
        </div>
    </header>
    <div class="titulo_login">
        <h1>COMPRA:</h1>
    </div>
    <div class="">
        <fieldset class="fieldset_login">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Nome:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Sobrenome:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="123.456.789-00" maxlength="14" oninput="formatarCPF(this); validarCPF(this.value)">
                <label for="floatingInput">CPF:</label>
            </div>
            <p id="cpf-validation-result" style="color: red;font-size: 13px; font-family: Arial, Helvetica, sans-serif;"></p>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Endereço:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cartao" placeholder="Número do Cartão" maxlength="19" oninput="formatarCartao(this); validarCartao(this.value)">
                <label for="cartao">Número do Cartão:</label>
            </div>
            <div id="cartao-brand" style="display: flex; align-items: center;">
                <img src="" alt="Bandeira do Cartão" id="cartao-image" style="max-width: 40px; margin-right: 10px; display: none;">
                <span id="cartao-brand-text" style="color: green;"></span>
            </div>
            <div class="botao_login"><button type="button" class="btn btn-secondary">Enviar</button>
            </div>
        </fieldset>
    </div>

<br>
<br>
<br>
    <footer>
        <hr />
        <div class="footer_container">
            <div class="container">
                <img src="imagens/logopenguinblack.png" alt="Logo" />
                <ul>
                    <li class="footer_heading no_hover">EMPRESA</li>
                    <li>Quem somos</li>
                    <li>Nossos Serviços</li>
                    <li>Política de Privacidade</li>
                </ul>
                <ul>
                    <li class="footer_heading no_hover">OBTER AJUDA</li>
                    <li>FAQ</li>
                    <li>Transporte</li>
                    <li>Devoluções</li>
                </ul>
                <ul>
                    <li class="footer_heading no_hover">LOJA ONLINE</li>
                    <li>celulares</li>
                    <li>notebooks</li>
                    <li>Endereço</li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    </body>
</body>
</html>
